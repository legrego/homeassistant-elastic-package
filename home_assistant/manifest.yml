format_version: 2.8.0
name: home_assistant
title: "Home Assistant"
version: 0.0.1
description: "Collects logs from Home Assistant"
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.8.2"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: home_assistant
    title: Home Assistant logs
    description: Collect server logs
    inputs:
      - type: logfile
        title: Collect server logs from instances
        description: Collecting server logs
owner:
  github: elastic/integrations
